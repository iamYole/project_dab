# This is a Databricks asset bundle definition for project_dab.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: project_dab
  uuid: cd8259f0-831b-4ea4-8b0b-4c83e9fa6252

include:
  - resources/*.yml
  - resources/*/*.yml

# Variable declarations. These variables are assigned in the dev/prod targets below.
variables:
  catalog:
    default: "citibike_dev"
    description: The catalog to use
  schema:
    description: The schema to use
  dev_flag:
    default: true

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://adb-966771123683627.7.azuredatabricks.net
    variables:
      catalog: citibike_dev
      #schema: ${workspace.current_user.short_name}
      schema: 00_landing
    presets:
      artifacts_dynamic_version: true
  test:
    mode: production
    variables:
      catalog: citibike_test
      schema: 00_landing
      dev_flag: false
    presets:
      name_prefix: ' [testing] '
    workspace:
      host: https://adb-3544652471118845.5.azuredatabricks.net/
      # We explicitly deploy to /Workspace/Users/gideonovuzorie@hotmail.com to make sure we only have a single copy.
      root_path: /Workspace/Shared/.bundle/${bundle.name}/${bundle.target}
    permissions:
      - user_name: gideonovuzorie@hotmail.com
        level: CAN_MANAGE
  prod:
    mode: production
    variables:
      catalog: citibike_prod
      schema: 00_landing
      dev_flag: false
    workspace:
      host: https://adb-536646219809714.14.azuredatabricks.net/
      # We explicitly deploy to /Workspace/Users/gideonovuzorie@hotmail.com to make sure we only have a single copy.
      root_path: /Workspace/Shared/.bundle/${bundle.name}/${bundle.target}
    permissions:
      - user_name: gideonovuzorie@hotmail.com
        level: CAN_MANAGE
